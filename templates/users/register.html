{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <style>
    body {
        background: url('{% static "images/industrial_background.jpg" %}') no-repeat center center fixed;
        background-size: cover;
    }
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
    }
    .container {
        position: relative;
        z-index: 2;
    }
</style>
  <body>
    <div class="container">
      <h1>Register</h1>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username or email" />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" name="password" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" placeholder="user/admin/guest">
    </div>
        <button type="submit" onclick="register()">Register</button>
        <div id="message" class="error"></div>
      </form>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
  </body>
</html>
